// -*- coding: utf-8; mode: groovy -*-

import gradleutil.aws.gradle.rds.AmazonRDSDeleteDBInstanceTask;
import gradleutil.aws.gradle.rds.AmazonRDSMigrateDBInstanceTask;
import gradleutil.aws.gradle.rds.AmazonRDSRebootDBInstanceTask;
import gradleutil.aws.gradle.rds.AmazonRDSWaitInstanceStatusTask;

buildscript {
	repositories {
		mavenCentral()
		maven { url "https://plugins.gradle.org/m2/" }
	}
	dependencies {
		classpath "gradleutil.aws:gradle-aws-plugin:0.+"
	}
}

apply plugin: "gradleutil.aws.rds"
aws {
	profileName = "default"
	region = "ap-northeast-1"
}

task migrateDBInstance(type: AmazonRDSMigrateDBInstanceTask) {
	dbInstanceIdentifier = "foobar"
	allocatedStorage = 5
	dbInstanceClass = "db.t2.micro"
	engine = "MySQL"
	masterUsername = "root"
	masterUserPassword = "passW0rd"
	vpcSecurityGroupIds = [ "sg-d3958fbf" ]
	dbSubnetGroupName = "default"
	multiAZ = false
	publiclyAccessible = true
}

task rebootDBInstance(type: AmazonRDSRebootDBInstanceTask) {
	dbInstanceIdentifier = "foobar"
}

task deleteDBInstance(type: AmazonRDSDeleteDBInstanceTask) {
	dbInstanceIdentifier = "foobar"
	skipFinalSnapshot = true
}

task waitDBInstanceStatus(type: AmazonRDSWaitInstanceStatusTask) {
	dbInstanceIdentifier = "foobar"
	successStatuses = [ "available", "terminated" ]
	waitStatuses = [
		"backing-up",
		"creating",
		"deleting",
		"modifying",
		"rebooting",
		"renaming",
		"resetting-master-credentials"
	]
	mustRunAfter migrateDBInstance, rebootDBInstance, deleteDBInstance
}
